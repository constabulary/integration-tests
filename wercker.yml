box: golang:1.4
build:
  steps:
    - script:
        name: install gb
        code: |
          go get -v github.com/constabulary/gb/...

    - install-packages:
        packages: sudo

    - script:
        name: integration tests
        code: |
          for script in */run.bash; do
            pushd "$(dirname "$script")"
            [ -x setup.bash ] && ./setup.bash
            ./run.bash
            popd
          done
